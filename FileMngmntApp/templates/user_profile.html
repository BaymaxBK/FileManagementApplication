{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    
{% block content%}
    <div class="container mt-5">
        <div class="card p-4 shadow d-flex justify-content-center align-items-center">
            <h2 class="mb-4">Welcome, {{ user.username }}!</h2>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined }}</p>

            
            
        </div>
        
        <div class="row py-4" >            
            <div class="col-md-4">
                <div class="card border-success h-100">
                    <div class="card-body">
                        <h5 class="card-title">Upload Data</h5>
                        <p class="card-text">Let user upload the data into a custom table in the database.</p>
                        <a href="{% url 'choose_table' %}" class="btn btn-primary mt-3 w-30">Upload File</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

</body>
</html>
